        <h1>ルールや詳細</h1>
        <p>ルールや詳細はDiscordの鯖にすべて記載しています。内容が更新される可能性もあるので、たまにでいいので確認しておいてください。</p>

        <h1>トーナメントの進行について</h1>
        <p>トーナメントの参加人数が2のn乗人でないといけません。参加人数が奇数や2のn乗人でなくても動く仕様になっています。</p>
        <p>しかし、2のn乗人でない場合、最後の人が誰とも戦わずに決勝まで進める可能性もあります。</p>
